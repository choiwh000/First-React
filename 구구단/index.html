<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id='root'></div>





    <script type="text/babel">
        const e = React.createElement;

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    liked : false,
                };
            }

            render() {
              return <button type = 'submit' onClick={() => {this.setState({ liked: true})}}>{this.state.liked === true ? 'Liked' : 'Like'}</button>;
            //   e( 'button' , { onClick: () => { this.setState({ liked: true })}, type: 'submit' } , this.state.liked === true ? 'Liked' : 'Like', ); // <button onclick="onclick" type= 'submit'> Like </button>
            }
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<LikeButton />, document.querySelector('#root'));
    </script>



</body>
</html>
